<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkuAnla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="OkuAnla Logo" class="logo">
        </div>
        <h1>OkuAnla.net</h1>
    </header>

    <main>
        <form id="textForm" class="form-container">
            <label for="grade">Sınıf:</label>
            <select id="grade" required>
                <option value="1">1. Sınıf</option>
                <option value="2">2. Sınıf</option>
                <option value="3">3. Sınıf</option>
                <option value="4">4. Sınıf</option>
            </select>
            
            <label for="theme">Tema:</label>
            <input type="text" id="theme" required>
            
            <label for="keywords">Anahtar Kelimeler:</label>
            <input type="text" id="keywords" required>
            
            <label for="questionCount">Soru Sayısı:</label>
            <input type="number" id="questionCount" required>
            
            <button type="submit" class="primary-btn">Metin Oluştur</button>
        </form>
        
        <div id="output" class="output-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
